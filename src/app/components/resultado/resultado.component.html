<div class="row">

    <h2 class="titulo">RESULTADO</h2>
      <div class="row">
        <div class="col-lg-12">
          <div class="fondoItem">
            <div class="contenedor">
              <p class="resultado">{{resultado}}</p>
              <p class="estiloNumero">{{imc}}</p>
              <p class="interpretacion">{{interpretacion}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- DIRECTIVA ROUTERLINK para que al darle a volver a calcular lo redicciones al componente inicio que es el componente raiz -->
          <button [routerLink]="['/']" routerLinkActive="router-link-active"  class="btn btn-primary btn-lg btn-color">VOLVER A CALCULAR</button>
        </div>
      </div>
  </div>
</div>
