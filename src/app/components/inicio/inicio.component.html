<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">CALCULADORA DE IMC</h2>
    <br>
    <h6>Rellena los datos siguientes acordes a tu persona:</h6>
    <div class="row">
      <div class="col-lg-6">
        <!-- DIRECTIVA NG CLASS -->
        <div class="fondoItem" [ngClass]="{sexoDesactivado: sexo === 'Femenino'}">
          <!-- cursos POINTER + EVENT BINDING CON METODO MASCULINO -->
          <div class="contenedor" style="cursor: pointer;" (click)="masculino()">
            <i class="fas fa-mars sexo"></i>
            <br>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <!-- DIRECTIVA NG CLASS -->
        <div class="fondoItem" [ngClass]="{sexoDesactivado: sexo === 'Masculino'}">
          <!-- cursos POINTER + EVENT BINDING CON METODO FEMENINO -->
          <div class="contenedor" style="cursor: pointer;" (click)="femenino()">
            <i class="fas fa-venus sexo"></i>
            <br>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-14">
      <div class="fondoItem">
          <div class="contenedor">
          <p>Altura:</p>
          <!-- ALTURA DINAMICO -->
          <div class="estilonumero">{{altura}} <span class="cm"> cm</span></div>
          <!-- ALTURA DINAMICO = LE DECIMOS QUE VALUE, el valor, ES LO QUE TIENE ALTURA e indicamos que el valor minimo es 120 y maximo de 220cm -->
          <!-- event binding INPUT y le pasamos el metodo cambiarAltura y le pasamos por parametro el evento-->
          <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
            <div class="contenedor">
              <p>Peso:</p>
              <div class="estilonumero">{{ peso }} <span class="peso">Kg</span></div>
                <div>
                  <!-- EVENT BINDING CLICK para hacer dinamicos los ICONOS-->
                  <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
                  <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
                </div>
            </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad:</p>
            <div class="estilonumero"> {{edad}} <span class="edad">a√±os</span></div>
            <div>
               <!-- EVENT BINDING CLICK para hacer dinamicos los ICONOS-->
              <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
              <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-14">
      <button class="btn btn-primary btn-lg btn-block">CALCULAR</button>

      </div>
    </div>
  </div>
